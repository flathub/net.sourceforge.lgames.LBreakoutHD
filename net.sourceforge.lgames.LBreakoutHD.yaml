app-id: net.sourceforge.lgames.LBreakoutHD
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  # LBreakoutHD does not respect XDG base directories
  - --persist=.lbreakouthd
  - --persist=.lbreakouthd/levels
  - --persist=.lbreakouthd/themes
command: lbreakouthd
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/SDL/SDL_mixer-1.2.12.json
  - shared-modules/SDL/SDL_image-1.2.12.json
  - shared-modules/SDL/SDL_ttf-2.0.11.json
  - name: lbreakouthd
    buildsystem: autotools
    config-opts:
      - --localstatedir=/var/data
      - --datarootdir=/app/shared-modules
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/lgames/lbreakouthd/lbreakouthd-1.1.1.tar.gz
        sha256: 9639d9a6e57d1cf3d1e5b81d6f213c814b5be26f89a69c469b7315ebdd6cc3b1
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
      - type: file
        path: net.sourceforge.lgames.LBreakoutHD.png
      - type: file
        path: net.sourceforge.lgames.LBreakoutHD128.png
      - type: file
        path: net.sourceforge.lgames.LBreakoutHD.metainfo.xml
    post-install:
      - install -Dm644 net.sourceforge.lgames.LBreakoutHD.png /app/share/icons/hicolor/256x256/apps/net.sourceforge.lgames.LBreakoutHD.png
      - install -Dm644 net.sourceforge.lgames.LBreakoutHD128.png /app/share/icons/hicolor/128x128/apps/net.sourceforge.lgames.LBreakoutHD.png
      - desktop-file-install --dir="/app/share/applications" --set-icon=net.sourceforge.lgames.LBreakoutHD lbreakouthd.desktop
      - install -Dm644 net.sourceforge.lgames.LBreakoutHD.metainfo.xml /app/share/appdata/net.sourceforge.lgames.LBreakoutHD.metainfo.xml